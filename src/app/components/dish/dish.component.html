<ul>
    @for(food of foods; track $index) 
    {
      <!-- <app-comida (food)="food" > </app-comida> -->
      <li>
      <a routerLink="/food/{{food.id}}">
        <img src="{{food.imageUrl}}" alt="">
        <div class="content-dish">
          <div class="name">
            {{food.name}}
          </div>
          <div class="price">
            <span>
              {{food.price|currency}}
            </span>
          </div>
          <!-- <span class="favorite {{food.favorite?'':'not'}}">
            ❤ 
          </span> -->
          <div class="product-item-footer">
            <div class="origins">
              <span *ngFor="let origin of food.origins">
                {{origin}}
              </span>
            </div>
            <!-- <div class="cook-time">
              <span>⏰</span>
              {{food.cookTime}}
            </div> -->
          </div>
          
        </div>
      </a>
    </li>
    } 
    <!-- @empty {
      <p>texto</p>
    } -->
  </ul>
