<app-search></app-search>
<!-- <app-tags></app-tags> -->
<ul>
  @for(food of foods; track $index) {
  <li>
    <a routerLink="/food/{{food.id}}">
      <img src="{{food.imageUrl}}" alt="">
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">
          ❤ 
        </span>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>
          <div class="cook-time">
            <span>⏰</span>
            {{food.cookTime}}
          </div>
        </div>
        <div class="price">
          <span>
            {{food.price|currency}}
          </span>
        </div>
      </div>
    </a>
  </li>
  }
</ul>
